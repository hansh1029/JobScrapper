<!DOCTYPE html>
<html>

<head>
	<title>
    Remote Jobs
  </title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1>Remote Jobs</h1>
    <h3>{{jobs_num}} {{term}} jobs found.</h3>
    <h4><a href="/export?term={{term}}">Export to CSV</a></h4>
    <h4><a href="/">‚Üê Go back</a></h4>
  </header>
  <main>
    {% for job in jobs %}
      <div>
          <h3>{{job.title}}</h3>
          <h4>{{job.company}}</h4>
          <h4><a href="{{job.link}}" target="_blank">Apply</a></h4>
        <hr />
      </div>
    {% endfor %}
  </main>
</body>

</html>
